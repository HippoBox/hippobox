name: Upload Python Package

on:
    release:
        types: [published]
    workflow_dispatch:
        inputs:
            ref:
                description: "Git ref (tag or commit SHA) to build and push"
                required: true
                type: string

permissions:
    contents: read
    packages: write

jobs:
    pypi-publish:
        if: ${{ github.event_name == 'release' }}
        runs-on: ubuntu-latest

        permissions:
            id-token: write

        environment:
            name: pypi
            # url: https://pypi.org/project/hippobox/

        steps:
            - name: Checkout source
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.13"

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install build tool
              run: |
                  python -m pip install --upgrade pip
                  pip install hatch

            - name: Build package
              working-directory: src/backend
              run: |
                  hatch build

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: src/backend/dist/

    ghcr-publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v4
              with:
                  ref: ${{ inputs.ref || github.ref }}

            - name: Ensure Dockerfile skips frontend rebuild
              run: |
                  if grep -q "HIPPOBOX_SKIP_FRONTEND_BUILD" docker/Dockerfile; then
                    echo "Dockerfile already updated."
                  else
                    sed -i "s/RUN hatch build -t wheel/RUN HIPPOBOX_SKIP_FRONTEND_BUILD=1 hatch build -t wheel/" docker/Dockerfile
                  fi

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract image metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=ref,event=tag
                      type=raw,value=${{ inputs.ref }},enable=${{ inputs.ref != '' }}
                      type=raw,value=latest

            - name: Build and push image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
